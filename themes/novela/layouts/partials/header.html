<script>

</script>

<section class="section">
  <div class="nav-container">
    <a class="logo-link" href="https://panelista.com">
      {{ partial "icons/ui/logo.html" . }}
      <span class="header-hidden">Navigate back to the homepage</span>
    </a>
    <div class="nav-controls">
      <a id="about-panelista-menu-item" href="https://panelista.com" target="_blank" class="header-link hide-on-mobile"></a>

      <a id="subscribe-for-newsletter-menu-item" href="https://panelista.com/sv/?openNewsletterSignup=1" target="_blank" class="header-link hide-on-mobile"></a>

      <a id="subscribe-for-newsletter-menu-icon" href="https://panelista.com/sv/?openNewsletterSignup=1" target="_blank" class="icon-wrapper show-on-mobile">
        {{ partial "icons/ui/newsletter.html" . }}
      </a>

      <button id="copyButton" class="icon-wrapper">
        {{ partial "icons/ui/link.html" . }}
        <div id="toolTip" class="tool-tip ">
          copied
        </div>
        <input
          id="copyText"
          style="opacity: 0;"
          type="text"
          class="tool-tip "
        />
      </button>

      <button id="themeColorButton" class="icon-wrapper">
        <div id="sunRays" class="sun-rays"></div>
        <div id="moonOrSun" class="moon-or-sun"></div>
        <div id="moonMask" class="moon-mask"></div>
      </button>
    </div>
  </div>
</section>

{{ $script := resources.Get "js/toggleLogos.js" }}
<script src="{{ $script.RelPermalink }}"></script>

{{ $script := resources.Get "js/toggleColors.js" }}
<script src="{{ $script.RelPermalink }}"></script>

{{ $script := resources.Get "js/copyUrl.js" }}
<script src="{{ $script.RelPermalink }}"></script>
